name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
      - deploy

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: dependencies
        run: npm install -g pnpm
        run: pnpm i
        run: pnpm run build
        
      - name: test
        run: pnpm lint
      